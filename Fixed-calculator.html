<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Smart Calculator</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(135deg, #667eea, #764ba2);
      margin: 0;
      font-family: Arial, sans-serif;
    }

    .calculator {
      background: rgba(255, 255, 255, 0.1);
      padding: 25px;
      width: 280px;
      border-radius: 20px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
    }

    .calculator h2 {
      color: #fff;
      margin-bottom: 15px;
      text-shadow: 2px 2px 5px #000;
      text-align: center;
    }

    input[type="text"] {
      width: 100%;
      height: 50px;
      border: none;
      border-radius: 25px;
      text-align: right;
      background: rgba(0, 0, 0, 0.2);
      color: #fff;
      font-size: 24px;
      padding: 10px;
      margin-bottom: 15px;
    }

    .buttons {
      display: grid;
      grid-template-columns: repeat(4, 60px);
      gap: 10px;
      justify-content: center;
    }

    button {
      height: 50px;
      font-size: 20px;
      border: none;
      border-radius: 15px;
      color: #fff;
      background: linear-gradient(145deg, #4facfe, #eef2fe);
      cursor: pointer;
      transition: all 0.3s ease;
    }

    button:hover {
      transform: scale(1.1);
    }

    button.operator {
      background: linear-gradient(145deg, #ff9966, #ff5e63);
    }

    button.equal {
      background: linear-gradient(145deg, #43e97b, #38f9d7);
      grid-column: span 2;
    }

    button.clear {
      background: linear-gradient(145deg, #f85032, #e73827);
    }
  </style>
</head>
<body>
  <div class="calculator">
    <h2>SMART CALCULATOR</h2>
    <form>
      <input type="text" name="display" readonly />
      <div class="buttons">
        <button type="button">C</button>
        <button type="button">(</button>
        <button type="button">)</button>
        <button type="button" class="operator">/</button>

        <button type="button">9</button>
        <button type="button">8</button>
        <button type="button">7</button>
        <button type="button" class="operator">*</button>

        <button type="button">6</button>
        <button type="button">5</button>
        <button type="button">4</button>
        <button type="button" class="operator">-</button>

        <button type="button">3</button>
        <button type="button">2</button>
        <button type="button">1</button>
        <button type="button" class="operator">+</button>

        <button type="button">0</button>
        <button type="button">.</button>
        <button type="submit" class="equal">=</button>
      </div>
    </form>
  </div>
</body>
</html>
